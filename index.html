<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sphere - Главная</title>
    <link rel="stylesheet" href="sphere.css">
</head>
<body>
    <div class="hero-container">
        <div class="hero-text">
            <h1>AI-бухгалтер</h1>
            <p>Умная автоматизация</p>
            </div>
        <div class="sphere-wrapper">
            <div class="sphere clickable-sphere" onclick="openDashboard()">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="sphere-content">
                    <div class="sphere-icon main-icon">MDL</div>
                    <div class="sphere-icon icon-percent">%</div>
                    <div class="sphere-icon icon-plus">+</div>
                    <div class="sphere-icon icon-chart">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="sphere-year">2025</div>
                </div>
            </div>
        </div>
        <div class="click-hint">
            <p>Нажмите на сферу, чтобы открыть дашборд</p>
        </div>
    </div>
    <script src="sphere.js"></script>
</body>
</html>
